<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynik klasyfikacji COVID-19</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">COVID-19 Detection by Marcin Nowak :)</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="text-center">Wynik klasyfikacji</h1>
                <p class="lead">Wynik: <strong>{{ label }}</strong></p>
                <div class="my-3">
                    <img src="{{ url_for('static', filename='uploads/' + image_file.split('/')[-1]) }}" alt="Uploaded Image" class="img-fluid rounded">
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Wróć do strony głównej</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
