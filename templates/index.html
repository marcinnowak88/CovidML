<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Detection by Marcin Nowak :)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">COVID-19 Detection by Marcin Nowak :)</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Prześlij zdjęcie RTG płuc</h1>
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="mt-4">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Wybierz obraz RTG</label>
                        <input class="form-control" type="file" name="file" id="formFile" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Prześlij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
